name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}-group
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Send request
      run: python3 main.py -l 'https://news.ycombinator.com/'
    - name: Save generated report file
      uses: actions/upload-artifact@v3
      with:
        name: save generated data
        path: dist/demo-report.tar.gz
        retention-days: 1
    - name: Check if the file generate
      run: [ -s /home/runner/work/web-crawler/web-crawler/output.csv ] && echo "The file genereted successfully || echo "Report could not generated!"
